<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - JobPortal</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body style="background: var(--gray-100); min-height: 100vh; display: flex; flex-direction: column;"><header class="header" style="position: relative;">
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">Job<span>Portal</span></a>
                <div class="nav-actions">
                    <a href="login.html" class="btn btn-outline btn-sm">Login</a>
                    <a href="register.html" class="btn btn-primary btn-sm">Register</a>
                </div>
            </nav>
        </div>
    </header><main style="flex: 1; display: flex; align-items: center; justify-content: center; padding: 40px 20px;">
        <div class="card" style="width: 100%; max-width: 550px;">
            <div style="text-align: center; margin-bottom: 30px;">
                <h2>Create Account</h2>
                <p style="color: var(--gray-500);">Join thousands of job seekers and employers</p>
            </div><div style="display: flex; gap: 15px; margin-bottom: 30px;">
                <button type="button" class="btn btn-primary" style="flex: 1;" id="candidateBtn"
                    onclick="selectType('candidate')">
                    <i class="fas fa-user"></i> Job Seeker
                </button>
                <button type="button" class="btn btn-secondary" style="flex: 1;" id="employerBtn"
                    onclick="selectType('employer')">
                    <i class="fas fa-building"></i> Employer
                </button>
            </div>

            <form id="registerForm" action="../php/auth/register-handler.php" method="POST">
                <input type="hidden" name="user_type" id="userType" value="candidate">

                <div class="form-group">
                    <label class="form-label">Full Name *</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address *</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div id="companyField" class="form-group hidden">
                    <label class="form-label">Company Name *</label>
                    <input type="text" name="company_name" class="form-control" placeholder="Enter your company name">
                </div>

                <div class="form-group">
                    <label class="form-label">Password *</label>
                    <input type="password" name="password" id="password" class="form-control"
                        placeholder="Create a password" required minlength="6">
                    <small style="color: var(--gray-500);">Minimum 6 characters</small>
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm Password *</label>
                    <input type="password" name="confirm_password" id="confirmPassword" class="form-control"
                        placeholder="Confirm your password" required>
                </div>

                <div class="form-group">
                    <label style="display: flex; align-items: flex-start; gap: 10px; cursor: pointer;">
                        <input type="checkbox" name="terms" required style="margin-top: 4px;">
                        <span style="font-size: 14px; color: var(--gray-600);">
                            I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                        </span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>

            <div style="text-align: center; margin-top: 30px;">
                <p style="color: var(--gray-500);">Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </main>

    <script>
        function selectType(type) {
            document.getElementById('userType').value = type;
            const candidateBtn = document.getElementById('candidateBtn');
            const employerBtn = document.getElementById('employerBtn');
            const companyField = document.getElementById('companyField');

            if (type === 'candidate') {
                candidateBtn.classList.remove('btn-secondary');
                candidateBtn.classList.add('btn-primary');
                employerBtn.classList.remove('btn-primary');
                employerBtn.classList.add('btn-secondary');
                companyField.classList.add('hidden');
            } else {
                employerBtn.classList.remove('btn-secondary');
                employerBtn.classList.add('btn-primary');
                candidateBtn.classList.remove('btn-primary');
                candidateBtn.classList.add('btn-secondary');
                companyField.classList.remove('hidden');
            }
        }

        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            alert('Registration successful! (Demo)');
            window.location.href = 'login.html';
        });

        // Check URL params for type
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('type') === 'employer') {
            selectType('employer');
        }
    </script>
</body>

</html>
